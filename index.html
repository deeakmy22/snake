<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Snake</title>
  </head>
  <body>
    <div class="card-body">
      <div class="game-details">
        <h1>Snake</h1>
        <h3 id="score-text" class="score">
          Score:
          <span id="score"></span>
        </h3>
        <div id="start-buttons">
          <h3 class="difficulty">Difficulty:</h3>
          <button id="easy-start" class="startBtn">Easy</button>
          <button id="medium-start" class="startBtn">Medium</button>
          <button id="hard-start" class="startBtn">Hard</button>
        </div>
      </div>
      <div id="play-board" class="play-board"></div>
      <div id="game-over" class="hidden">
        <h3>Game Over!</h3>
        <button
          id="restart-button"
          class="restartBtn hidden"
          onclick="location.reload()"
        >
          Restart
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
